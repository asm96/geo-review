<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Геоотзыв</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="map"></div>
  <script type="template" id="reviewTemplate">
    <div class="review">
      <div class="review__list"></div>
      <form data-role="review-form" class="review__form">
        <h3 class="review__title">Отзыв:</h3>
        <input data-role="review-name" class="review__input" type="text" placeholder="Укажите ваше имя">
        <input data-role="review-place" class="review__input" type="text" placeholder="Укажите место">
        <textarea data-role="review-text" class="review__input review__input_text" placeholder="Оставить отзыв"></textarea>
        <button data-role="review-add" class="review__send">Добавить</button>
      </form>
    </div>
  </script>
  <script src="index.js" type="module"></script>
</body>

</html>
